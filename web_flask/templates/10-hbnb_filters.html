<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BynBnB</title>
		<link href="styles/4-common.css" rel="stylesheet" type="text/css">
		<link href="styles/3-header.css" rel="stylesheet" type="text/css">
		<link href="styles/3-footer.css" rel="stylesheet" type="text/css">
		<link href="styles/6-filters.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png" />
	</head>

	<body>
		<header>
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for s in state %}
							<li>
								<h2>{{ s.name }}</h2>
								<ul>
									{% for city in s.cities %}
									<li>{{ city.name }}</li>
									{% endfor %}
								</ul>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for a in amenities %}
							<li>{{ a.name }}</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>
		</div>

		<footer>
			<p class="holberton">Holberton School</p>
		</footer>
	</body>

</html>
