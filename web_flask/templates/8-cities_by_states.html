<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for s in state %}
        <LI>{{ s.id }}: <B>{{s .name }}</B>
            <UL>
            {% for city in s.cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
            </UL>
        </LI>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
